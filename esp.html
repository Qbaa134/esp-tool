<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPTool - Serial Monitor</title>
    <style>
        /* Globalne style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #00e676;
            margin-bottom: 20px;
            text-align: center;
        }
        /* Stylowanie przycisków */
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #333;
            color: #00e676;
            border: 2px solid #00e676;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #00e676;
            color: #121212;
        }
        /* Stylowanie okna z danymi */
        #output {
            width: 100%;
            max-width: 800px;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #bdbdbd;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Stylowanie paska postępu */
        #progressContainer {
            width: 100%;
            max-width: 800px;
            height: 25px;
            background-color: #333;
            border-radius: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            display: none;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #00e676;
            border-radius: 12px;
        }
        /* Sekcja wgrywania plików */
        .upload-section {
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
        }
        .upload-section input[type="file"] {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
            margin-bottom: 10px;
        }
        .upload-section select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            width: 100%;
            margin-bottom: 10px;
        }
        .file-list {
            margin-top: 10px;
        }
        .file-item {
            background-color: #333;
            color: #00e676;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item button {
            background-color: #ff5252;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .file-item button:hover {
            background-color: #e53935;
        }
        /* Zmiana koloru napisu 'Wgraj plik .bin' */
        .upload-section h2 {
            color: #00e676;
        }
    </style>
</head>
<body>

    <h1>ESPTool</h1>
    <button id="connectButton">Połącz z urządzeniem</button>
    <div id="output"></div>

    <!-- Sekcja wgrywania plików -->
    <div class="upload-section">
        <h2>Wgraj plik .bin</h2>
        <input type="file" id="fileInput" accept=".bin" multiple />
        <select id="baudRate">
            <option value="9600">9600</option>
            <option value="115200" selected>115200</option>
            <option value="250000">250000</option>
            <option value="500000">500000</option>
        </select>
        <div class="file-list" id="fileList"></div>
        <button id="uploadButton">Wgraj pliki</button>

        <!-- Pasek postępu -->
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const baudRateSelect = document.getElementById('baudRate');
        const output = document.getElementById('output');
        const fileList = document.getElementById('fileList');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        let filesToUpload = [];

        // Funkcja do obsługi połączenia z urządzeniem szeregowym
        async function connectToDevice() {
            try {
                const port = await navigator.serial.requestPort();  // Wybranie portu COM
                await port.open({ baudRate: parseInt(baudRateSelect.value) });  // Ustawienie prędkości transmisji

                const reader = port.readable.getReader();  // Odczyt danych z portu szeregowego
                const decoder = new TextDecoder();
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        reader.releaseLock();
                        break;
                    }
                    const text = decoder.decode(value);
                    output.innerText += text;  // Wyświetlanie danych w monitorze
                    output.scrollTop = output.scrollHeight;  // Przewijanie na dół
                }

                console.log('Połączono z urządzeniem');
            } catch (error) {
                console.error('Błąd połączenia z urządzeniem:', error);
                output.innerText = 'Błąd połączenia z urządzeniem!';
            }
        }

        // Funkcja do obsługi dodawania plików do listy
        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type === "application/octet-stream" || file.name.endsWith(".bin")) {
                    filesToUpload.push(file);
                    updateFileList();
                } else {
                    alert('Tylko pliki .bin są dozwolone.');
                }
            }
        });

        // Funkcja do wyświetlania plików w liście
        function updateFileList() {
            fileList.innerHTML = "";
            filesToUpload.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `${file.name} <button onclick="removeFile(${index})">Usuń</button>`;
                fileList.appendChild(fileItem);
            });
        }

        // Funkcja do usuwania pliku z listy
        function removeFile(index) {
            filesToUpload.splice(index, 1);
            updateFileList();
        }

        // Funkcja do wgrywania plików na ESP
        async function uploadFiles() {
            if (filesToUpload.length === 0) {
                alert('Brak plików do wgrania!');
                return;
            }

            progressContainer.style.display = 'block'; // Pokaż pasek postępu

            try {
                // Połączenie z urządzeniem
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: parseInt(baudRateSelect.value) });

                const totalFiles = filesToUpload.length;
                for (let i = 0; i < totalFiles; i++) {
                    const file = filesToUpload[i];
                    // Symulacja wgrywania pliku (w prawdziwej aplikacji wymaga to odpowiednich metod)
                    output.innerText += `Wgrywam plik: ${file.name}\n`;
                    output.scrollTop = output.scrollHeight;
                    await uploadFileToESP(port, file, i + 1, totalFiles);
                }
                output.innerText += 'Wszystkie pliki zostały wgrane.\n';
            } catch (error) {
                console.error('Błąd podczas wgrywania plików:', error);
                output.innerText = 'Błąd podczas wgrywania plików!';
            }
        }

        // Symulacja procesu wgrywania pliku (zaktualizowanie paska postępu)
        async function uploadFileToESP(port, file, currentFileIndex, totalFiles) {
            const writer = port.writable.getWriter();
            writer.write(new TextEncoder().encode(`Wgrywam plik: ${file.name}\n`));  // Zastąpienie kodu odpowiednią metodą wgrywania
            writer.releaseLock();

            // Symulacja opóźnienia wgrywania pliku
            for (let i = 0; i <= 100; i++) {
                progressBar.style.width = `${i}%`;
                progressBar.innerText = `${i}%`;
                await new Promise(resolve => setTimeout(resolve, 50));  // Symulacja opóźnienia
            }

            const percentage = ((currentFileIndex) / totalFiles) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        // Obsługa kliknięcia przycisku "Połącz z urządzeniem"
        connectButton.addEventListener('click', connectToDevice);

        // Obsługa kliknięcia przycisku "Wgraj pliki"
        uploadButton.addEventListener('click', uploadFiles);
    </script>

</body>
</html>
